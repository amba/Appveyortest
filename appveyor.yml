install:
  - choco install --allowemptychecksum strawberryperl
  - set PATH=C:\strawberry\perl\bin;C:\strawberry\perl\site\bin;C:\strawberry\c\bin;%PATH%
  - perl -V
  - cpan App::cpanminus
  - cpanm -n IPC::Run
  - choco install gnuplot.portable
  - gnuplot --version
  - cpanm -n PDL
  - cpanm -v PDL::Graphics::Gnuplot
  
#  - gnuplot --version
