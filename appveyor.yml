install:
  - powershell
  - $PSVersionTable.PSVersion
  - Invoke-WebRequest -Uri http://strawberryperl.com/download/5.24.1.1/strawberry-perl-5.24.1.1-64bit.msi -OutFile strawberry.msi
  - dir
  - $env:Path
  - perl -V
  - choco install gnuplot
  - gnuplot --version
  - perl -V
  - cpan App::cpanminus
  - cpanm -n PDL
  - cpanm -v PDL::Graphics::Gnuplot
  
#  - gnuplot --version
